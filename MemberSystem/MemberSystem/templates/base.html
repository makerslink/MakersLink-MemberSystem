{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Makerslink MemberSystem</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static '/css/theme-black.css' %}">
{% block head_section %}{% endblock %}
<script src="{% static '/js/sidebar.js' %}"></script> 
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
{% block head_style %}{% endblock %}
</style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-theme-l1"><img src="{% static '/img/makerslink.png' %}" width="27px" height="27px"> Makerspace Link√∂ping</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Item 1</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Item 2</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Item 3</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Item 4</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-hover-white">Item 5</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-hover-white">Item 6</a>
  </div>
</div>

{% block body_before_main %}{% endblock %}
{% block body_main_section %}
<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main">
{% endblock %}
  <div class="w3-row w3-padding-64">
    <div class="{% block content-style %}w3-content{% endblock %} w3-container">
      {% block content %}test{% endblock %}
    </div>
  </div>

  <footer id="myFooter">
    <div class="w3-container w3-theme-l2 w3-padding-32">
      <h4>Footer</h4>
    </div>

    <div class="w3-container w3-theme-l1">
      <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
    </div>
  </footer>

<!-- END MAIN -->
</div>
</body>
</html>
